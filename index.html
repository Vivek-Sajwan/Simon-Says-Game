<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 style="text-decoration: underline;">Simon Game</h2>
    <h2>Press any key to start the game</h2><br><br><br>
    <div class="boxes">
        <!-- Set the type = button to make it clickable -->
        <div class="one blue" type="button" id="blue"></div>    
        <div class="two red" type="button" id="red"></div>
        <div class="three pink" type="button" id="pink"></div>
        <div class="four yellow" type="button" id="yellow"></div>
    </div>
    <script src="app01.js"></script>
</body>
</html>
